- type: entity
  parent: OrganAnimalStomach
  id: OrganFeroxiStomach
  name: feroxian stomach
  categories: [ HideSpawnMenu ]
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ReptilianFood
      - Meat
      - Pill
      - Crayon
      - Paper
  - type: Metabolizer
    metabolizerTypes: [ Feroxi, Animal ]
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  parent: BaseHumanOrgan
  id: OrganFeroxiLungs
  name: feroxian lungs and gills
  description: "A pair of amphibious lungs along with gills, filtering oxygen out of the air continuously."
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
    layers:
    - state: lung-l
    - state: lung-r
  - type: Organ
    intCap: 17 # Omu start
    integrity: 17
    integrityThresholds:
      Normal: 17
      Damaged: 9
      Destroyed: 0
    slotId: lungs
    removable: False # Omu end, make them actualy unremovable
  - type: Lung
  - type: Item # Omu
    size: Small
    heldPrefix: lungs
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Feroxi ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100
        canReact: False
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag # Omu
    tags:
      - Meat
      - Organ
      - Lungs